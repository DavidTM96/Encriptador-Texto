<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
    <link rel="icon" href="imagenes/candado.png">
    <!-- <a href="https://www.flaticon.es/iconos-gratis/seguridad" title="seguridad iconos">Seguridad iconos creados por Us and Up - Flaticon</a> -->
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar" type="button" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
